<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>笑话 - Hahha4You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="joke-body">

        <!-- 标题栏（可拖动） -->
        <div class="joke-header">
            <span class="joke-title">😂 Hahha4You</span>
            <button id="close-btn" class="close-btn">×</button>

        </div>
    </div>
