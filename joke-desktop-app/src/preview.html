<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预览 - Hahha4You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .see-you-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .eyes-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .eye {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            animation: look-around 2s ease-in-out infinite;
        }

        .eye:first-child .pupil {
            animation-delay: 0s;
        }

        .eye:last-child .pupil {
            animation-delay: 0.1s;
        }

        @keyframes look-around {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(8px, -5px); }
            50% { transform: translate(-8px, 5px); }
            75% { transform: translate(5px, 8px); }
        }

        .see-you-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: wave 1.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 15%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 25%; right: 15%; animation-delay: 0.4s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 0.8s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 1.2s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="preview-body">
    <div class="see-you-container">
        <!-- 闪烁星星 -->
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>

        <!-- 眼睛 -->
        <div class="eyes-container">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>

        <!-- 文字 -->
        <div class="see-you-text">Hey, I see you~</div>
    </div>
</body>
</html>
